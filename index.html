<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="titulo">Minha Lista de Tarefas</h1>
        <p id="funcionamento"> Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <section id="tarefa">
        <input type="text" name="tarefa" id="texto-tarefa" placeholder="Qual sua próxima tarefa?">
        <button id="criar-tarefa" type="submit">Criar</button>
    </section>
    <section>
        <ol id="lista-tarefas"></ol>
    </section>
    <section>
        <button id="apaga-tudo">Apaga tarefas</button>
        <button id="remover-finalizados">Remove tarefa finalizada</button>
    </section>
</body>
<script src="script.js"></script>

</html>
