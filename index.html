<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="titulo">Minha Lista de Tarefas</h1>
        <p id="funcionamento"> Clique duas vezes em um item para marcá-lo como completo</p>
    </header>

    <section id="tarefa">
        <input type="text" name="tarefa" id="texto-tarefa" placeholder="Qual sua próxima tarefa?">
        <button id="criar-tarefa" type="submit">Criar</button>
    </section>

    <section>
        <ol id="lista-tarefas"></ol>
    </section>

    <section>
        <div id="botao1">
            <button id="remover-selecionado">x</button>
            <button id="mover-cima">↑</button>
            <button id="mover-baixo">↓</button>
        </div>
        <div id="botao2">
            <button id="salvar-tarefas">Salvar Lista</button>
            <button id="apaga-tudo">Apagar Lista</button>
            <button id="remover-finalizados">Remover Completos</button>
        </div>

    </section>

    <footer>
       <p id="rodape"> Gabriela Rodrigues, 2022. ® </p> 
    </footer>

    <script src="script.js"></script>

</body>

</html>
